<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <!--
        seletores personalizados

        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children

     -->
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            text-decoration: none;
        }


        a:visited{
            color: rgb(97, 105, 105);
        }

        a:hover{
            text-decoration: underline;
        }

        a:active{
            color: blue;
        }

        a::after{
            content:  '    <--';
        }

    </style>
</head>
<body>
    <h1> Personalizando Links</h1>
    <ul>
        <li> <a href="https://github.com/DriSantana">GitHub</a></li>
        <li> <a rel="Coloca o link do youtube aqui"> Youtube </a>  </li>
        <li> <a rel="Coloca o link do youtube aqui"> SiteHome </a></li>
    </ul>
</body>
</html>
